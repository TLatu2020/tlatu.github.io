<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots - Reservation Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="small.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="large.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <picture>
            <img src="images/~Scoots Logo.png" alt="Scoots Logo">
        </picture>
        <h1>Scoots</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rentals.html">Rentals</a></li>
            <li><a href="#">Reservations</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Reservation</h2>
        <form method="GET" action="confirmation.html">
            <fieldset>
                <legend>Vehicle Rental</legend>
                <label>Pick up Date:
                    <input type="date" name="pick up">
                </label>
                <label>Drop off Date
                    <input type="date" name="drop off">
                </label>
                <label>Vehicle Type
                    <select name="vehicle" id="">
                        <option disabled selected>Please select</option>
                        <option value="scooter">Scooter</option>
                        <option value="ATV">ATV</option>
                        <option value="wrangler">Jeep Wrangler</option>
                    </select>
                </label>
            </fieldset>

            <!-- SHOW AND HIDE MENU OPTIONS THROUGH JAVASCRIPT -->

            <label>Scooters
                <select name="scooters" id="">
                    <option disabled selected>Please Select</option>
                    <option value="metro">Honda Metropolitan (49cc) - 1 person</option>
                    <option value="dio">Honda Dio (110cc) - 2 person</option>
                    <option value="pcx">Honda PCX150 (149cc) - 2 person</option>
                </select>
            </label>

            <label>ATV
                <select name="atv" id="">
                    <option disabled selected>Please Select</option>
                    <option value="pioneer">Honda Pioneer 10000 - 4 person</option>
                </select>
            </label>

            <label>Jeep Wrangler
                <select name="wrangler" id="">
                    <option disabled selected>Please Select</option>
                    <option value="twoDoor">Jeep Wrangler 2 Door - 4 person</option>
                    <option value="fourDoor">Jeep Wrangler 4 Door - 5 person</option>
                </select>
            </label>

            <fieldset>
                <legend>Personal Information</legend>
                <label>Name
                    <input type="text" name="name" pattern="" required>
                </label>
                <label>Email
                    <input type="email" name="email">
                </label>
                <label>Phone Number
                    <input type="phone">
                </label>
                <label>Country
                    <input type="text" name="country">
                </label>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>&copy; Scoots <span id="currentyear"></span> | Attributions | Kakatisi Latu</p>
        <div>
            <p id="currentdate"></p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

</body>

</html>
